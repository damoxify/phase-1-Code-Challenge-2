<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/client/style.css">
    <script src="/server/index.js" defer></script>
    <title>Flatacuties</title>
</head>
<body>
    <h1>VOTE FOR THE CUTEST ANIMAL!</h1>
    <div class="animal-list"></div>
    <div class="animal-details">
        <button class="reset-btn">Reset Votes</button>
    </div>
    <div class="add-animal-form">
        <h2>Add New Animal</h2>
        <form id="animal-form">
            <label for="animal-name">Name:</label>
            <input type="text" id="animal-name" required>
            <label for="animal-image">Image URL:</label>
            <input type="text" id="animal-image" required>
            <button type="submit">Add Animal</button>
        </form>
    </div>
</body>
</html>
